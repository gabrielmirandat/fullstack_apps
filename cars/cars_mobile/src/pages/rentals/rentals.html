<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          Rentals
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <button ion-button icon-only full (click)="createRental()">
            <ion-icon name="add"></ion-icon>
        </button>
        
        <ion-item></ion-item>
        <ion-item *ngFor="let rental of rentals; let i = index">
            <ion-grid>
                <ion-row>
                    <ion-col  col-4>
                        <h2 text-left> {{ rental.user_name }} </h2>
                    </ion-col>

                    <ion-col col-2 text-center>
                        <ion-icon name="swap"></ion-icon> 
                    </ion-col>

                    <ion-col col-6>
                        <h2 text-right> {{ rental.car_brand }} {{ rental.car_model }} </h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-right>
                        <button ion-button icon-only (click)="deleteRental(rental.id, i)" >
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>  
    </ion-list>
</ion-content>
