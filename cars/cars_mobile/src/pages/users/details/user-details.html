<ion-content padding>
  <ion-list no-lines>
    
    <button ion-button full>
      <ion-icon name="person" text-center> {{user.name}} [{{user.id}}] </ion-icon> 
    </button>  
      
    <ion-item>
      <h2> Email </h2> <p text-right> {{user.email}} </p>
    </ion-item>

    <ion-item>
      <h2> Age </h2> <p text-right> {{user.age}} </p>
    </ion-item>

    <ion-item>
      <h2> Street </h2> <p text-right> {{user.street}} </p>
    </ion-item>

    <ion-item>
      <h2> City </h2> <p text-right> {{user.city}} </p>
    </ion-item>

    <ion-item>
      <h2> State </h2> <p text-right> {{user.state}} </p>
    </ion-item>

    <button ion-button icon-only full (click)="editUser()">
      <ion-icon name="create"></ion-icon>
    </button>
    <button ion-button icon-only full (click)="deleteUser()" >
      <ion-icon name="trash"></ion-icon>
    </button>
  
  </ion-list>
</ion-content>
