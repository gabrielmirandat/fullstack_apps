<ion-card>
  <ion-card-content>
    <ion-card-title>
        <button ion-button icon-left full> 
            <ion-icon name="person"></ion-icon>
          {{user.name}} 
        </button>      
    </ion-card-title>
      <h2> Email </h2> <p text-right> {{user.email}} </p>
      <h2> Age </h2> <p text-right> {{user.age}} </p>
      <h2> Street </h2> <p text-right> {{user.street}} </p>
      <h2> City </h2> <p text-right> {{user.city}} </p>
      <h2> State </h2> <p text-right> {{user.state}} </p>
      
      <button ion-button icon-only full>
        <ion-icon name="create" (click)="editUser()"></ion-icon>
      </button>
      <button ion-button icon-only full (click)="deleteUser()" >
        <ion-icon name="trash"></ion-icon>
      </button>
  </ion-card-content>
</ion-card>
