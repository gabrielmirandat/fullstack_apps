<ion-content padding>
  <ion-list no-lines>
    <form [formGroup]="form" (ngSubmit)="editCar()">
      <ion-item>
          <ion-label>Chassi</ion-label>
          <ion-input type="text" formControlName="chassi_number"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Plate</ion-label>
          <ion-input type="text" formControlName="plate"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Brand</ion-label>
          <ion-input type="text" formControlName="brand"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Model</ion-label>
          <ion-input type="text" formControlName="model"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Color</ion-label>
          <ion-input type="text" formControlName="color"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Release Year</ion-label>
          <ion-input type="text" formControlName="release_year"></ion-input>
        </ion-item>
    
      <button ion-button full type="submit" [disabled]="!form.valid">Edit</button>
    </form>
  </ion-list>
</ion-content>
